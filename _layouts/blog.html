---
layout: page
---

<div class="blog-list">
  {% for post in site.posts %}
  <a class="blog-list-item" href="{{post.url}}">
    <i class='blog-icon fa fa-align-left'></i>
    <h3 class="blog-post-title">{{post.title}}</h3>
    <span class='blog-post-date'>{{post.date | date: '%B %d, %Y'}}</span>
    <p class='blog-post-excerpt'>{{post.content | strip_html | truncatewords:40}}</p>
  </a>
  {% endfor %}
</div>
